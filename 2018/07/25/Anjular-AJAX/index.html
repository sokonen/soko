<p>index.html<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html lang=&quot;en&quot;&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">	&lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">	&lt;script src=&quot;https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">	&lt;title&gt;Document&lt;/title&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body ng-app=&quot;myapp&quot;&gt;</span><br><span class="line">&lt;div ng-controller=&quot;ajxjuse&quot;&gt;</span><br><span class="line"></span><br><span class="line">	&lt;table&gt;</span><br><span class="line">		&lt;tr&gt;</span><br><span class="line">			&lt;th&gt;name&lt;/th&gt;</span><br><span class="line">			&lt;th&gt;rollno&lt;/th&gt;</span><br><span class="line">			&lt;th&gt;percentage&lt;/th&gt;</span><br><span class="line">		&lt;/tr&gt;</span><br><span class="line">		&lt;tr ng-repeat=&quot;player in players | orderBy:&apos;RollNo&apos;&quot;&gt;</span><br><span class="line">			&lt;td&gt;&#123;&#123;player.Name&#125;&#125;&lt;/td&gt;</span><br><span class="line">			&lt;td&gt;&#123;&#123;player.RollNo&#125;&#125;&lt;/td&gt;</span><br><span class="line">			&lt;td&gt;&#123;&#123;player.Percentage&#125;&#125;&lt;/td&gt;</span><br><span class="line">		&lt;/tr&gt;</span><br><span class="line">	&lt;/table&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line">	var myapp = angular.module(&quot;myapp&quot;,[]);</span><br><span class="line">	myapp.controller(&quot;ajxjuse&quot;,function($scope,$http)&#123;</span><br><span class="line">		var url = &quot;http://127.0.0.1:8888/?name=soko&quot;;</span><br><span class="line">		$http.get(url).success(function(response)&#123;</span><br><span class="line">			console.log(response);</span><br><span class="line">			$scope.players = response;</span><br><span class="line">		&#125;);</span><br><span class="line">	&#125;);</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line"></span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure></p>
<p>app.js<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">var app = require(&apos;express&apos;)();</span><br><span class="line">var http = require(&apos;http&apos;).Server(app);</span><br><span class="line">var querystring = require(&apos;querystring&apos;);</span><br><span class="line"></span><br><span class="line">var json = [</span><br><span class="line">&#123;</span><br><span class="line">&apos;Name&apos; : &apos;周杰伦&apos;,</span><br><span class="line">&apos;RollNo&apos; : 104,</span><br><span class="line">&apos;Percentage&apos; : &apos;80%&apos;</span><br><span class="line">&#125;,</span><br><span class="line">&#123;</span><br><span class="line">&apos;Name&apos; : &apos;陈小春&apos;,</span><br><span class="line">&apos;RollNo&apos; : 231,</span><br><span class="line">&apos;Percentage&apos; : &apos;71%&apos;</span><br><span class="line">&#125;,</span><br><span class="line">&#123;</span><br><span class="line">&apos;Name&apos; : &apos;张学友&apos;,</span><br><span class="line">&apos;RollNo&apos; : 391,</span><br><span class="line">&apos;Percentage&apos; : &apos;75%&apos;</span><br><span class="line">&#125;,</span><br><span class="line">&#123;</span><br><span class="line">&apos;Name&apos; : &apos;邓紫祺&apos;,</span><br><span class="line">&apos;RollNo&apos; : 451,</span><br><span class="line">&apos;Percentage&apos; : &apos;77%&apos;</span><br><span class="line">&#125;</span><br><span class="line">];</span><br><span class="line">json = JSON.stringify(json);</span><br><span class="line">app.get(&apos;/&apos;,function(req,res)&#123;</span><br><span class="line">	var qs = querystring.parse(req.url.split(&apos;?&apos;)[1]);</span><br><span class="line">	console.log(qs.name);</span><br><span class="line">	res.writeHead(200,&#123;&quot;Content-Type&quot;:&quot;text/plain&quot;,&quot;Access-Control-Allow-Origin&quot;:&quot;*&quot;&#125;);</span><br><span class="line">	if(qs.name==&apos;soko&apos;)&#123;</span><br><span class="line">		res.end(json);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">http.listen(8888,function()&#123;</span><br><span class="line">	console.log(&apos;server is on&apos;);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure></p>
