                <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">setTimeout(function()&#123;</span><br><span class="line">        console.log(2);</span><br><span class="line">    &#125;,0);</span><br><span class="line">    console.log(1);</span><br><span class="line">    &gt;1</span><br><span class="line">    &gt;2</span><br><span class="line">    </span><br><span class="line">setTimeout(function()&#123;</span><br><span class="line">        console.log(a);</span><br><span class="line">    &#125;,0);</span><br><span class="line">    var a = 1;</span><br><span class="line">    console.log(b);</span><br><span class="line">    var b = 2;</span><br><span class="line">    var c = 3;</span><br><span class="line">    var d = 4;</span><br><span class="line">    var e = 5;</span><br><span class="line">    function fx(c)&#123;</span><br><span class="line">        console.log(c);</span><br><span class="line">    &#125;</span><br><span class="line">    function fn(e,d)&#123;</span><br><span class="line">        console.log(d);</span><br><span class="line">        setTimeout(function()&#123;</span><br><span class="line">            console.log(e);</span><br><span class="line">        &#125;,10);</span><br><span class="line">    &#125;</span><br><span class="line">    setTimeout(function()&#123;</span><br><span class="line">        console.log(b);</span><br><span class="line">    &#125;,20);</span><br><span class="line">    fn(e,d);</span><br><span class="line">    fx(c);</span><br><span class="line">    &gt;undefined</span><br><span class="line">    &gt;4</span><br><span class="line">    &gt;3</span><br><span class="line">    &gt;1</span><br><span class="line">    &gt;5</span><br><span class="line">    &gt;2</span><br></pre></td></tr></table></figure>
<p>类似上面b的声明语句提升，setTimeout会有相似的延后行为，不论参数的时间是多少，延时函数都会放在当前代码段下所有其他代码执行后执行。</p>
